<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER CALCULATOR</title>
</head>
<body>
    <header>
        <h1>
            SERVER CALCULATOR 
        </h1>
    </header>



    <form onSubmit="calculate(event)"> <!--Going to look up different ways to setup the buttons-->
        <input type="number" id="firstNumber"></label>
        <select id="operator" name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="secondNumber"></label>
        <button type="submit">=</button>
    </form>
    
    <div id="results">
        <h2>RESULTS</h2>
    </div>
    <h2>History</h2>
    <div id="history">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
