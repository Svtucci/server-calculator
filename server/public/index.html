<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVER CALCULATOR</title>
</head>
<body>
    <header>
        <h1>
            SERVER CALCULATOR 
        </h1>
    </header>



    <form onSubmit="calculate(event)">
        <input type="numOne" id="firstNumber"></label>
        <button type="button" id="add">+</button>
        <button type="button" id="sub">-</button>
        <button type="button" id="mult">*</button>
        <button type="button" id="div">/</button>
        <input type="numTwo" id="secondNumber"></label>
        <button type="submit">=</button>
        
    </form>

    <div id="result">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js"></script>
</body>
</html>
